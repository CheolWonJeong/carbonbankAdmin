<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adm/layout/admlayour}">
	<th:block layout:fragment="head" th:insert="~{@{/adm/layout/admhead}}"></th:block>

<!-- // dury00 ckeditor
	<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
-->
	<script src="//cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

// dury00 ckediter
			CKEDITOR.replace('docInfo', {width : '100%', height: 250 });
// dury00 ckediter

    	
		//조회버튼 클릭
        $('#docSave').on('click', function(event) {
        	
// dury00 ckeditor
			$('#docInfo').val(CKEDITOR.instances.docInfo.getData());
			
            var param = {
                     "docTitle" : $('#docTitle').val() 
                     , "docInfo" : $('#docInfo').val() 
               };        
            
            $.ajax({
                url : '/adm/content/NoticeInsProc'
                , type : 'POST'
                , dataType : 'JSON'
                , cache : false
                , data : param
                , beforeSend : function( xhr, settings ) { 
                    //loadingbar_show(); 
                }
                , success : function(data, stauts, request) {
    				if (data.procInd == "S") {
    					alert("정상 처리 되었습니다.");
    					location.href = "/adm/content/NoticeMainList.do";
    				} else {
    					alert("처리중 오류가 발생 했습니다.");
    				}

                }
                , error : function(xhr, status) {
                    alert('서비스 장애발생 관리자에게 문의해 주십시요');
                }
                , complete : function(xhr, status) {
                    //loadingbar_hide();
                }    
            });
        });
        
    });
</script>

<body>
<div class="adm-wrap">
	<th:block layout:fragment="header" th:insert="~{@{/adm/layout/admheader}}"></th:block>
	
<div layout:fragment="content">
    <div class="adm-container">
        <header>
            <ul class="top-info">
                <li>
                    <i class="iconfont">account_circle</i><span th:text="${sessInfo.CrbnAdmNm}">홍길동님</span> 님 반갑습니다
                </li>
                <li>
                    <a href="#"><i class="iconfontline">logout</i>로그아웃</a>
                </li>
            </ul>
        </header>
		
        <div class="adm-content">
			<h2>공지사항</h2>
            <div class="board-write mT10">
				<table>
					<colgroup>
                        <col style="width:20%;" />
						<col />
					</colgroup>
					<tbody>
						<tr>
							<th>제목</th>
							<td><input type="text" name="" id="docTitle" class="w90" /></td>
						</tr>
						<tr>
							<th>기사내용</th>
							<td>
								<textarea rows="15" style="width:100%" id="docInfo">  </textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
            <div class="t-center mT40">
                <button type="button" class="btn-grayfill" id="docCancel">취소</button>
                <button type="button" class="btn-blue" id="docSave">등록</button>
			</div>
		</div><!-- //content -->
	
	</div><!-- //container -->
</div>
</div><!-- //wrap -->
</body>
</html>
