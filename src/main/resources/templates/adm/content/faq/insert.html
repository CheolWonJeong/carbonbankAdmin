<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adm/layout/admlayour}">
	<th:block layout:fragment="head" th:insert="~{@{/adm/layout/admhead}}"></th:block>
	<script type="text/javascript">
		$(document).ready(function(){
	
			//조회버튼 클릭
	        $('#docSave').on('click', function(event) {
	        	
				console.log("start docSave");//순수한 태그
				
	        	//파일데이터 추출 : 기능삭제

				console.log("qaContent !!" + $('#qaContent').val() );
				var param = {
				           "qnaSort"   : $('#qnaSort').val() 
				         , "qnContent" : $('#qnContent').val() 
				         , "qaContent" : $('#qaContent').val() 
				   };        

				$.ajax({
				    url : '/adm/content/FaqInsProc'
				    , type : 'POST'
				    , dataType : 'JSON'
				    , cache : false
				    , data : param
				    , beforeSend : function( xhr, settings ) { 
				        //loadingbar_show(); 
				    }
				    , success : function(data, stauts, request) {
						if (data.procInd == "S") {
							alert("정상 처리 되었습니다.");
							location.href = "/adm/content/FaqMainList.do";
						} else {
							alert("처리중 오류가 발생 했습니다.");
						}

				    }
				    , error : function(xhr, status) {
				        alert('서비스 장애발생 관리자에게 문의해 주십시요');
				    }
				    , complete : function(xhr, status) {
				        //loadingbar_hide();
				    }    
				});
	        });
	        
	    });
	</script>

<body>
<div class="adm-wrap">
	<th:block layout:fragment="header" th:insert="~{@{/adm/layout/admheader}}"></th:block>
	
<div layout:fragment="content">
    <div class="adm-container">
        <header>
            <ul class="top-info">
                <li>
                    <i class="iconfont">account_circle</i><span th:text="${sessInfo.CrbnAdmNm}">홍길동님</span> 님 반갑습니다
                </li>
                <li>
                    <a href="#"><i class="iconfontline">logout</i>로그아웃</a>
                </li>
            </ul>
        </header>
		
        <div class="adm-content">
			<h2>자주하는 질문</h2>
            <div class="board-write mT10">
				<table>
					<colgroup>
                        <col style="width:20%;" />
						<col />
					</colgroup>
					<tbody>
						<tr>
							<th>중분류</th>
							<td><input type="text" name="" id="qnaSort" class="w90" /></td>
						</tr>
                        <!--<tr>
                            <th>기사 대표 이미지</th>
                            <td>
                                <div class="file-input">
                                    <label>파일선택<input type="file" onchange="javascript:document.getElementById('file_route1').value=this.value"   id="imgSrcNm" accept=".jpg,.png,.gif"></label>
                                    <input type="text" readonly="readonly" title="File Route" id="file_route1">
                               </div>
                            </td>
                        </tr>-->
                        <tr>
                            <th>질문</th>
                            <td>
                                <textarea name="" placeholder="" id="qnContent" ></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>답변</th>
                            <td>
                                <textarea name="" placeholder="" id="qaContent" ></textarea>
                            </td>
                        </tr>
						<!--<tr>
							<th>기사 출처</th>
							<td><input type="text" name="" id="docFrom" class="w90" /></td>
						</tr>
						<tr>
							<th>기사 링크</th>
							<td><input type="text" name="" id="docUrl" class="w90" /></td>
						</tr>-->
					</tbody>
				</table>
			</div>
			
            <div class="t-center mT40">
                <button type="button" class="btn-grayfill" id="docCancel">취소</button>
                <button type="button" class="btn-blue" id="docSave">등록</button>
			</div>
		</div><!-- //content -->
    <script type="text/javascript" src="/adm/js/common/common.js"></script>
	
	</div><!-- //container -->
</div>
</div><!-- //wrap -->
</body>
</html>
