# HikariCP 설정 (선택사항)
    hikari:
      maximum-pool-size: 10
      idle-timeout: 600000
      pool-name: MyHikariCP
      max-lifetime: 1800000	

mybatis:
  configuration:
    map-underscore-to-camel-case: true  # snake_case → camelCase 자동 매핑
    jdbc-type-for-null: VARCHAR  # mybatis로 넘어오는 parameter가 null인 경우, jdbcType을 Setting
    call-setters-on-nulls: true            #가져온 값이 null일때 setter나 맵의 put 메소드를 호출할지를 명시 (false일경우, null인 field는 제거되어 나타남 : default는 false
#  configuration-locations: classpath:mybatis-config.xml
# 매핑할 모델의 패키지 경로 (mybatis 매핑 type을 짧게 쓰기 위한 설정)
  type-aliases-package: com.ilmare.carbonbank.mapper
# mybatis mapper.xml 위치 명시
  mapper-locations: classpath:/mybatis/**/*.xml

# Logback 설정
logging:
  level:
    root: info
  config: classpath:log/logback-spring.xml 


 