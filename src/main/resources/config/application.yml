# 서버 포트 번호
server:
  port: 8200

  error:
#오류 응답에 exception의 내용을 포함할지 여부
    include-exception: TRUE
#오류 응답에 stacktrace 내용을 포함할지 여부 (ALWAYS, NEVER, ON_TRACE_PARAM)
    include-stacktrace: ALWAYS
#브라우저 요청에 대해 서버 오류시 기본으로 노출할 페이지를 사용할지 여부
    whitelabel: 
      enabled: FALSE

spring:
  application:
    name: carbonbankAdmin

  servlet:
    multipart:
      location: /app/data/upload/temp #업로드된 파일의 임시 저장 공간
      max-file-size: 1MB
      max-request-size: 5MB
# 소스파일에 변화가 있을 때 자동으로 서버 재 시작 설정
#  devtools:
#    restart:
#      enabled: true

# thymeleaf 참조 경로
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    enabled: true

# thymeleaf에 대한 캐시를 남기지 않는다. cache=false 설정(운영시는 true)
    cache: false
# templates 디렉토리에 파일이 있는지 없는지 체크, 없으면 에러를 발생시킨다.
    check-template-location: true

